<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Reascii</title>
    <style>
      :root {
        --color-brand: #bcfced;
      }
      * {
        box-sizing: border-box;
        font-weight: 400;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "System85 Mono Pro";
        background-color: #292b30;
        font-size: 20px;
        color: #fffefc;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        font-size: 20px;
        padding: 0;
        margin: 0;
      }
      h1 {
        text-align: center;
        margin-top: 100px;
        text-transform: uppercase;
      }
      h2 {
        text-transform: uppercase;
      }
      li {
        list-style: none;
      }
      header {
        max-width: 100%;
        position: relative;
        overflow: hidden;
      }
      header::before {
        content: attr(data-content);
        font-size: 32px;
        white-space: nowrap;
        overflow: hidden;
        max-width: 100vw;
      }
    </style>
  </head>
  <body>
    <header
      id="header"
      data-content="▓▓█▓▓▓█████░░▓▓▓▓▓▓▓▓▓ ▓▓▓ ▓▓██  ██ █████████░░░░▓▓▓▓▓▓▓▓▓ ▓▓▓ ▓▓ ░░▓▓▓▓▓▓▓▓▓ ▓"
    ></header>
    <div id="root">replace me</div>
  </body>

  <script src="index.js"></script>
</html>
